<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - UpFile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-page-body">
    
    <div class="login-wrapper">
        <div class="login-box" style="text-align: center;">
            <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
            <p class="text-muted" style="margin-bottom: 30px;">- Ver 4.3.5 -</p>
            
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <div id="g_id_onload"
                     data-client_id="815880068722-4jisjai08530a68lp3o3fj5v7a9imueo.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="320">
                </div>
            </div>
            
            <div id="loginMessage" style="color:red; text-align:center; margin-top:10px;"></div>
        </div>
    </div>

    <div id="changePassModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--danger); margin-bottom: 10px;">⚠️ Cảnh Báo Bảo Mật</h3>
            <p>Bạn đang sử dụng mật khẩu mặc định. Vui lòng đổi mật khẩu mới để tiếp tục.</p>
            <form id="changePassForm" style="margin-top: 15px;">
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" id="newPassword" class="form-control" required placeholder="Tối thiểu 8 ký tự, chữ, số, ký tự đặc biệt">
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="btn btn-danger">Xác nhận đổi & Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Kiểm tra xem hàm handleLoginPage có tồn tại không trước khi gọi
            if (typeof handleLoginPage === 'function') {
                handleLoginPage();
            }
        });
    </script>
</body>
</html>
