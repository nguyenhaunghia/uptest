<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - UpFile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-page-body">
    
    <div class="login-wrapper">
        <div class="login-box">
            <h2>HỆ THỐNG UPFILE</h2>
            <p class="text-muted">Quản lý hồ sơ chuyên môn</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tài khoản</label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
            </form>

            <div class="separator-container">
                <div class="separator-line"></div>
                <span class="separator-text">Hoặc</span>
                <div class="separator-line"></div>
            </div>

            <div style="display: flex; justify-content: center;">
                <div id="g_id_onload"
                     data-client_id="815880068722-4jisjai08530a68lp3o3fj5v7a9imueo.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left"
                     data-width="320">
                </div>
            </div>
            <div id="loginMessage" style="color:red; text-align:center; margin-top:10px;"></div>
        </div>
    </div>

    <div id="changePassModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--danger); margin-bottom: 10px;">⚠️ Cảnh Báo Bảo Mật</h3>
            <p>Bạn đang sử dụng mật khẩu mặc định. Vui lòng đổi mật khẩu mới để tiếp tục.</p>
            <form id="changePassForm" style="margin-top: 15px;">
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" id="newPassword" class="form-control" required placeholder="Tối thiểu 8 ký tự, chữ, số, ký tự đặc biệt">
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="btn btn-danger">Xác nhận đổi & Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            handleLoginPage();
        });
    </script>
</body>
</html>
